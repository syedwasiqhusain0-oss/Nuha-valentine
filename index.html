<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nuha ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: 'Pacifico', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    width: 90%;
    max-width: 350px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    z-index: 2;
    position: relative;
  }
  h1 { color: #e63946; }
  button {
    padding: 12px 22px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    margin: 10px;
    cursor: pointer;
  }
  .yes { background: #e63946; color: white; }
  .no { background: #adb5bd; color: white; position: absolute; }
  .heart {
    position: absolute;
    color: rgba(255,0,80,0.7);
    animation: floatUp 6s linear infinite;
  }
  @keyframes floatUp {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
  }
  #tapOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255,255,255,0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
    font-size: 24px;
    text-align: center;
    cursor: pointer;
    color: #e63946;
  }
</style>
</head>
<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2d90b1bb44.mp3?filename=romantic-piano-112191.mp3" type="audio/mpeg">
</audio>

<div id="tapOverlay">Tap anywhere to start üíï</div>

<div class="card">
  <h1>Nuha ‚ù§Ô∏è</h1>
  <p>Will you be my Valentine?</p>
  <button class="yes" id="yesBtn">Yes üíï</button>
  <button class="no" id="noBtn">No üíî</button>
  <div id="response"></div>
</div>

<script>
  const music = document.getElementById('music');
  const tapOverlay = document.getElementById('tapOverlay');
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const response = document.getElementById('response');

  // First tap overlay for mobile autoplay
  tapOverlay.addEventListener('click', () => {
    music.play();
    tapOverlay.style.display = 'none';
  });

  // Yes button works
  yesBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    response.innerHTML = "You just made me the happiest üíñ";
  });

  // No button moves away on hover/touch
  function moveNo() {
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
    noBtn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
  }
  noBtn.addEventListener('mouseover', moveNo);
  noBtn.addEventListener('touchstart', moveNo);

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = '‚ù§Ô∏è';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = Math.random() * 20 + 15 + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 400);
</script>

</body>
</html>
