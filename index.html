<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nuha ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: 'Pacifico', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    width: 90%;
    max-width: 350px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    z-index: 2;
    position: relative;
  }
  h1 { color: #e63946; font-size: 32px; margin-bottom: 15px; }
  p { font-size: 18px; margin-bottom: 20px; }
  button {
    padding: 12px 22px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    margin: 10px;
    cursor: pointer;
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    transition: all 0.2s ease;
  }
  button:active { transform: scale(0.95); }
  .yes { background: #e63946; color: white; }
  .no { background: #adb5bd; color: white; position: absolute; }
  .heart {
    position: absolute;
    color: rgba(255,0,80,0.8);
    animation: floatUp 6s linear infinite;
  }
  @keyframes floatUp {
    from { transform: translateY(100vh) scale(1); opacity: 1; }
    to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
  }
  #tapOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255,255,255,0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
    font-size: 24px;
    text-align: center;
    cursor: pointer;
    color: #e63946;
    padding: 20px;
  }
</style>
</head>
<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5190f63d1e.mp3?filename=romantic-piano-loop-112191.mp3" type="audio/mpeg">
</audio>

<div id="tapOverlay">Tap anywhere to start üíï</div>

<div class="card">
  <h1>Nuha ‚ù§Ô∏è</h1>
  <p>Will you be my Valentine?</p>
  <button class="yes" id="yesBtn">Yes üíï</button>
  <button class="no" id="noBtn">No üíî</button>
  <div id="response" style="margin-top:20px;font-size:18px;color:#e63946;"></div>
</div>

<script>
  const music = document.getElementById('music');
  const tapOverlay = document.getElementById('tapOverlay');
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const response = document.getElementById('response');

  // First tap overlay for mobile autoplay
  tapOverlay.addEventListener('click', () => {
    music.play().catch(() => console.log("Play blocked, wait for user tap"));
    tapOverlay.style.display = 'none';
  });

  // Yes button
  yesBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    response.innerHTML = "I didn‚Äôt give you a choice üòâüíñ";
    yesBtn.disabled = true;
    noBtn.disabled = true;
  });

  // No button moves away on hover/touch
  function moveNo() {
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
    noBtn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
  }
  noBtn.addEventListener('mouseover', moveNo);
  noBtn.addEventListener('touchstart', moveNo);

  // Floating hearts + random size and speed
  setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = '‚ù§Ô∏è';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = Math.random() * 25 + 15 + 'px';
    heart.style.animationDuration = (4 + Math.random()*4) + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 300);

  // Optional: tap anywhere on card to play music if overlay missed
  document.querySelector('.card').addEventListener('click', () => {
    music.play().catch(() => {});
  });
</script>

</body>
</html>
